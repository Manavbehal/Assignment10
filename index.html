<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled value="0">
        <div class="upperbutton">
            <button onclick="clearDisplay()" class="clear">clear</button>
            <button onclick="calculate()" class="coloroperator">=</button>
            <button onclick="appendOperator('+')" class="coloroperator">+</button>
        </div>    
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('-')" class="coloroperator">-</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('*')" class="coloroperator">X</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('/')" class="coloroperator">/</button>
            
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
